<body>
  <div style="width: 800px; height: 640px">
    <video id="video" class="video-js vjs-theme-fantasy" style="width: 800px; height: 640px; background-color: black;"></video>
  </div>
  <script>
    const driver = mlysdk.driver.initialize();
    const src = "";
    const video = document.getElementById('video')
    const adapter = driver.extensions.VideojsHlsPlayerPlugin.create(video, {
      autoplay: true,
      controls: true,
      sources: [{
        src,
        type: 'application/vnd.apple.mpegurl'
      }]
    })

    var vast_options = {
      id: 'video',
      adTagUrl: 'http://pubads.g.doubleclick.net/gampad/ads?sz=640x480&' +
      'iu=/124319096/external/ad_rule_samples&ciu_szs=300x250&ad_rule=1&' +
      'impl=s&gdfp_req=1&env=vp&output=xml_vmap1&unviewed_position_start=1&' +
      'cust_params=sample_ar%3Dpremidpostpod%26deployment%3Dgmf-js&cmsid=496&' +
      'vid=short_onecue&correlator='
    };

    const videojsPlayer = adapter.player;
    videojsPlayer.ima(vast_options);

  </script>
</body>
